{% extends 'contest/main.html' %}
{% block content %}

<table>
  <thead>
    <tr>
        {% for colname in tasks.columns %}
          <th width="200">{{colname}}</th>
       {% endfor %}
    </tr>
  </thead>
  <tbody>


    {% for ind, row in tasks.iterrows %}
      <tr>
        {% for ind, val in row.iteritems %}

          <td>{{val}}</td>
        {% endfor %}
    {% endfor %}

  </tbody>
</table>


{% endblock %}
